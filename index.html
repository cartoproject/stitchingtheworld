                hideLayer('unclustered-count_content');
                hideLayer('label_of_women_content');

                showLayer('clusters-count_content');
                showLayer('unclustered-point_content');
                showLayer('unclustered-count_content');
                showLayer('label_of_women_content');

                hideLayer('unclustered-point_school');
